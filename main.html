<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSSB-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" !important>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300&family=Montserrat:wght@400;600&display=swap"
        rel="stylesheet">

    <title>De Shopping</title>
</head>

<body>
    <nav>
        <div class="nav justify-content-end navSuperior">
            <ul class="nav nav-pills">
                <input type="search" id="search" class="search" placeholder="Buscar">
                <button type="button" id="button" class="button" onclick="searchObject">Buscar</button>

                <li class="nav-item navSuperior-links">
                    <a class="nav-link " onclick="inicio()">Inicio</a>
                </li>
                <li class="nav-item navSuperior-links">
                    <a class="nav-link" href="#">Cuenta</a>
                </li>
            </ul>
        </div>

    </nav>

    <main>
        <div class="container alineacion">
            <div class="row justify-items-start">
                <div class="col menuLeft">
                    <ul class="nav flex-column categoria">
                        <li class="nav-item categoriaVerde">
                            <a class="nav-link" onclick="Electronicos()">Electronicos</a>
                        </li>
                        <li class="nav-item categoriaRosa">
                            <a class="nav-link" onclick="Joyeria()">Joyeria</a>
                        </li>
                        <li class="nav-item categoriaVerde">
                            <a class="nav-link" onclick="ropaH()">Ropa para Hombre</a>
                        </li>
                        <li class="nav-item categoriaRosa">
                            <a class="nav-link" onclick="ropaM()">Ropa para Mujer</a>
                        </li>
                    </ul>
                </div>
                <div class="col-10">
                    <div class=" row contenido" id="contenido">

                    </div>
                </div>

            </div>
        </div>
    </main>

    <footer>
        <div class="container-fluid footerDetalles alineacion center">
            Project ShoppingApp by Milly Martz
        </div>

    </footer>



    <!-- JSB-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
