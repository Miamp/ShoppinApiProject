<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvedShop</title>
    <!-- CSSB-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" !important>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300&family=Montserrat:wght@400;600&display=swap"
        rel="stylesheet">
    <script src="main.js"></script>
</head>

<body>
    <nav>
        <div class="nav justify-content-end navSuperior">
            <ul class="nav nav-pills">
                <input type="search" id="search" class="search" placeholder="Buscar">
                <button type="button" id="button" class="button">Buscar</button>

                <li class="nav-item navSuperior-links">
                    <a class="nav-link " href="#">Inicio</a>
                </li>
                <li class="nav-item navSuperior-links">
                    <a class="nav-link" href="#">Cuenta</a>
                </li>
            </ul>
        </div>

    </nav>

    <main>
        <div class="container alineacion">
            <div class="row justify-items-start">
                <div class="col menuLeft">
                    Menu
                </div>
                <div class="col-10 principal">
                    Contenido
                    <div class="card" style="width: 18rem;">
                        <img src="..." class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">Card title</h5>
                          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                          <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </main>



    <!-- JSB-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
